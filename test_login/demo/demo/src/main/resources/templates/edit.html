<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <form th:action="@{/product/save}" method="post" th:object="${product}">
        <input type="number" style="display: none" th:field="*{id}">
        <label>Name</label>
        <input type="text" th:field="*{name}" />
        <label>Price</label>
        <input type="number" th:field="*{price}"/>
        <label>Description</label>
        <input type="text" th:field="*{description}"/>
        <label >Producer</label>

        <select style="margin-top: 20px;width: 35vw; height: 6vh;" th:field="*{producer}">
            <option th:each="producers : ${producerList}"
                    th:text="${producers.producerName}" th:value="${producers.id}">

            </option>
        </select>
        <button type="submit">Edit</button>
    </form>
    <a th:href="@{/product}">  <button type="button">Cancel</button>
    </a>

</div>
</body>
</html>
