<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form th:action="@{/product/update}" th:object="${product}" method="post">
        <input type="text" th:field="*{id}" hidden>
        <label>Name</label>
        <input type="text" th:field="*{name}" name="name"   />
        <label>Price</label>
        <input type="number" th:field="*{price}" name="price" />

        <button  >Update</button>
    </form>
    <a th:href="@{/product}" >
        <button >BAck</button>
    </a>
</div>

</body>
</html>
