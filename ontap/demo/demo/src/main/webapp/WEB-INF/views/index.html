<table class="table table-striped" id="product" >
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Producer</th>
    <th>Delete</th>
    <th>Edit</th>
</tr>
</thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">
            <button type="submit" class="btn btn-warning">Delete</button></a></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">
            <button>Edit</button></a></td>
    </tr>
    </tbody>
</table>
