<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="justify-content: center">
    <h1> Shop Hoa Cẩm Tú</h1>

</div>


<div class="card" style="width: 18rem; display: inline-block" th:each="product : ${productList}">
    <img src="" class="card-img-top" alt="..." th:src="${product.img}">
    <div class="card-body">

        <h2 class="card-text" th:text="${product.name}"></h2>
        <span> MÃ sản phẩm : </span><h5 class="card-title" th:text="${product.productCode}"></h5>

    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="${product.description}"></li>
    </ul>
    <div class="card-body">
        <a th:href="@{/product/view/{id}(id=${product.getId()})} " class="card-link">
            <button type="submit">Chi Tiết</button>
        </a>
    </div>
</div>

<div>
    <a th:href="@{/cart}">
        <button>Giỏ hàng</button>
    </a>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
