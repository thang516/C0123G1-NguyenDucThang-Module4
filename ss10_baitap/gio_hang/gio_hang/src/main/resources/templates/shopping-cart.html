<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<style>
    a {
        text-decoration: none;
        color: #e0e0e0;
    }

    a:hover {
        color: blue;
    }
</style>
<body>
<h1> Giỏ Hàng</h1>
<a th:href="@{/shopping}">
    <button class="btn-primary">Trang chủ</button>
</a>
<table class="table table-dark table-striped">
    <tr>
        <th>Mã sản phẩm</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Ảnh</th>
        <th>Số Lượng</th>

    </tr>
    <tr th:each="shopping : ${cart.entrySet()}">
        <td th:text="${shopping.getKey().productCode}"></td>
        <td th:text="${shopping.getKey().name}"></td>
        <td th:text="${shopping.getKey().price}"></td>
        <td th:text="${shopping.getKey().description}"></td>
        <td><img th:src="${shopping.getKey().img}" alt=""></td>
        <td th:text="${shopping.getValue()}"></td>

    </tr>
</table>
<div th:if="${total}">
    <span>Giá Tiền Khi bạn đặt hàng : </span>
    <span th:text="${total}"></span>
</div>
</body>
</html>
