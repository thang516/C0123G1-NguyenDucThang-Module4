<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            border: 1px solid palevioletred;
            padding: 10px;
            min-width: 350px;
        }
    </style>
</head>
<body>

<div class="flex-column">
    <div class="form-container flex-column">


        <h1 >Create Blog</h1>
        <form th:action="@{/blog/save}" method="post" th:object="${blog}">
            <div>
                <label>Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
            <div>
                <label>Content</label>
                <input type="text" th:field="*{content}" class="form-control"/>
            </div>
            <div>
                <label>Author</label>
                <input type="text" th:field="*{author}" class="form-control"/>
            </div>


            <button style="margin-top: 10px;background-color: palevioletred;color: black" class="btn btn-success" type="submit">Create</button>
        </form>

    </div>
</div>
<a th:href="@{/blog}">
    <button style="    margin-left: 580px; background-color : beige;color: black;
    margin-top: -89px;" class="btn btn-success" type="submit">Back</button>
</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
