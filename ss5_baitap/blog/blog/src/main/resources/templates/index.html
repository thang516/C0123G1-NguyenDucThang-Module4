<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <a th:href="@{/blog/create}">
        <button class="btn btn-success"  style="background-color: palevioletred ; color: black">Create</button>
    </a>
</div>

<div>
    <h1 style="color: hotpink ; text-align: center">BLog Daily</h1>

    <div th:if="${mess}">
        <span  th:text="${mess}"></span>
    </div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Create Time</th>
        <th>Update time </th>
        <th></th>
        <th>Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <td th:text="${blog.getAuthor()}" ></td>
        <td th:text="${blog.getCreateTime()}"></td>
        <td th:text="${blog.getUpdateTime()}"></td>
        <td><button style="background-color: palevioletred ; color: black" type="button"  th:attr="onclick=|inforDelete(${blog.getId()},'${blog.getTitle()}')|"
                    class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete</button></td>
        <td>
            <a th:href="@{/blog/{id}/edit(id=${blog.getId()})}">
                <button style="background-color: palevioletred ; color: black " class="btn btn-success">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{blog/{id}/view(id=${blog.getId()})}">
                <button  style="background-color: palevioletred ; color: black " class="btn btn-success">Detail</button></a>
        </td>
    </tr>
    </tbody>
</table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/blog/delete}" method="get">
            <div class="modal-body">
                <input type="hidden" id="deleteId" name="deleteId">
                <span> Do you want to delete blog</span><span style="color:  red" id="deleteName"></span><span>???</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Yes</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    function inforDelete(id ,title){
 document.getElementById("deleteId").value = id ;
 document.getElementById("deleteName").innerText = title ;
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
