<body>
<div th:if="${mess}">
    <span th:text="${mess}"></span>
</div>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Point</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.point}"></td>
        <td>
            <span th:text="${student.gender == 0}">Male</span>
            <span th:text="${student.gender == 1}">FeMale</span>
            <span th:text="${student.gender == ''}">other</span>
        </td>
        <td th:text="${student.clazz.nameClazz}"></td>
        <td>
            <button th:attr="onclick=|inforDelete(${student.getId()},'${student.getName()}')|">DELETE</button>
            <a hidden id="actionDelete"></a>
        </td>
        <td>
            <a th:href="@{/student/{id}/edit(id=${student.getId()})}">
                <button>update</button></a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    let inputId = document.getElementById("inputId");
    if (inputId && inputId.innerText != null) {
        swal({
            title: "SUCCESSFULLY",
            text: inputId.innerText,
            icon: "success",
            button: "OK",
        }).then((idOk) => {
            if (idOk) {
                inputId.innerText = '';
            }
        });
    }
</script>

<script>
    function inforDelete(id, name) {
        swal({
            title: `Are you sure delete blog "${name}"?`,
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((isDelete) => {
                if (isDelete) {

                    const actionDelete = document.getElementById('actionDelete');
                    actionDelete.setAttribute('href', `/student/delete?id=${id}`)
                    actionDelete.click();
                }
            });
    }


</script>
