<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div>
<h3>Edit Product</h3>
<form  th:action="@{/product/update}"  th:object="${product}" method="post" >
    <input class="form-control" type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input  style="width: 35%" class="form-control"  type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Price</label>
        <input style="width: 35%"  class="form-control" type="number" th:field="*{price}"/>
    </div>
    <div>
        <label>Description</label>
        <input style="width: 35%"  class="form-control" type="text" th:field="*{description}"/>
    </div>
    <div>
        <label>Producer</label>
        <input style="width: 35%"  class="form-control" type="text" th:field="*{producer}"/>
    </div>

    <button style="margin-top: 15px" class="btn btn-outline-primary" type="submit" >Edit</button>
</form>
</div>

    <a th:href="@{/product}">
        <button type="submit" class="btn btn-warning">Back to customer list</button>

    </a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
