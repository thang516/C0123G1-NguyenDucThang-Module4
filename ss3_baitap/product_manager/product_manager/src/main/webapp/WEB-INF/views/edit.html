<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            border: 1px solid red;
            padding: 10px;
            min-width: 350px;
        }
    </style>

</head>
<body>
<div class="flex-column">
    <div class="form-container flex-column">
        <h3>Edit Product</h3>
        <form th:action="@{/product/update}" th:object="${product}" method="post">
            <input class="form-control" type="hidden" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input class="form-control" type="text" th:field="*{name}"/>
            </div>
            <div>
                <label>Price</label>
                <input class="form-control" type="number" th:field="*{price}"/>
            </div>
            <div>
                <label>Description</label>
                <input class="form-control" type="text" th:field="*{description}"/>
            </div>
            <div>
                <label>Producer</label>
                <input style=" width: 290px" class="form-control" type="text" th:field="*{producer}"/>
            </div>
            <div style="text-align: center">
                <button style="margin-top: 15px" class="btn btn-success" type="submit">Edit</button>
            </div>
        </form>
    </div>
    <a th:href="@{/product}">
        <button type="submit" class="btn btn-warning">Back to customer list</button>

    </a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
